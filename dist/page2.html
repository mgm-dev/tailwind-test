<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twailwindcss</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-gray-200 text-gray-900">
    <div class="pb-24">
      <header class="fixed top-0 w-full bg-white">
        <div
          class="p-3 flex justify-center align-items-center border-b-2 border-gray-300"
        >
          <i
            class="text-2xl flex-none fa fa-2x fa-chevron-left text-gray-700"
          ></i>
          <div class="mr-5 text-2xl flex-1 text-center">매도 비용 분석</div>
        </div>
      </header>
      <div class="bg-white pt-20">
        <div class="p-5">
          <div class="mb-5 text-2xl font-bold">
            <div>매도 비용을 분석할</div>
            <div>아파트 1개를 선택해주세요</div>
          </div>
          <div
            class="p-5 mt-3 border-2 border-blue-400 rounded flex items-center"
          >
            <div class="flex-1">
              <span class="text-blue-600">My home</span>
              <span class="text-gray-400">서울시 강남구 삼성동</span>
              <div class="text-xl mt-2 font-bold">
                삼성동 래미안 아파트 48평
              </div>
            </div>
            <div>
              <i
                class="fa fa-check bg-blue-600 rounded-full text-white p-1"
              ></i>
            </div>
          </div>
          <div
            class="p-5 mt-3 border-2 border-purple-400 rounded flex items-center"
          >
            <div class="flex-1">
              <span class="text-blue-600">My home</span>
              <span class="text-gray-400">서울시 강남구 삼성동</span>
              <div class="text-xl mt-2 font-bold">
                삼성동 래미안 아파트 48평
              </div>
            </div>
            <div>
              <i
                class="fa fa-check bg-gray-400 rounded-full text-white p-1"
              ></i>
            </div>
          </div>
          <div
            class="mt-10 flex justify-center items-center text-blue-600 pb-8"
          >
            <div
              class="w-6 h-6 p-5 border-2 border-blue-600 text-blue-600 flex justify-center items-center rounded-full"
            >
              <i class="fa fa-plus"></i>
            </div>
            <div class="px-3 text-xl font-bold">My Home 추가하기</div>
          </div>
        </div>
      </div>
      <footer
        class="fixed bottom-0 w-full bg-white border-t-2 border-gray-300 py-3"
      >
        <div class="flex justify-center items-center text-gray-400">
          <div class="flex flex-col justify-center items-center flex-1">
            <i class="fa fa-home fa-2x"></i>
            <div>홈</div>
          </div>
          <div class="flex flex-col justify-center items-center flex-1">
            <i class="fa fa-search fa-2x"></i>
            <div>검색</div>
          </div>
          <div class="flex flex-col justify-center items-center flex-1">
            <i class="fa fa-plus fa-2x"></i>
            <div>투자분석</div>
          </div>
          <div class="flex flex-col justify-center items-center flex-1">
            <i class="fa fa-money fa-2x"></i>
            <div>대출</div>
          </div>
          <div class="flex flex-col justify-center items-center flex-1">
            <i class="fa fa-bars fa-2x"></i>
            <div>메뉴</div>
          </div>
        </div>
      </footer>
      <div class="flex items-center justify-center py-5 mb-5">
        <div class="text-gray-500">아직 고민중이신가요?</div>
        <div
          class="ml-3 bg-white border-2 border-blue-600 text-blue-600 rounded px-3 py-2"
        >
          아파트 추천
        </div>
      </div>
      <div class="px-5">
        <div
          class="bg-blue-600 text-white flex items-center justify-center h-12 text-xl rounded"
        >
          다음으로
        </div>
      </div>
    </div>
  </body>
</html>
