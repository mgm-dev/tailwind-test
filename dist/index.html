<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twailwindcss</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-black text-gray-400">
    <div class="flex flex-col">
      <div class="m-3 flex justify-center align-items-center mb-7">
        <i class="text-2xl flex-none fa fa-2x fa-chevron-left"></i>
        <div class="mr-5 text-2xl flex-1 text-center">내 변동내역</div>
      </div>
      <div
        class="border-b-2 border-gray-800 border-solid flex flex-row justify-around align-content-stretch text-2xl text-gray-500 px-2 text-center"
      >
        <div class="w-20 pb-3">전체</div>
        <div class="pb-3">신용점수</div>
        <div class="text-gray-200 pb-3 border-white border-b-4">신용정보</div>
      </div>
      <div class="px-5 text-2xl">
        <div class="mt-5">최근 1년간</div>
        <div
          class="mt-5 py-5 bg-gray-900 rounded flex justify-center text-center"
        >
          <div class="py-3 flex-1 border-r-2 border-gray-700">
            <div class="text-base">정보변동</div>
            <div>
              <span class="text-blue-500">23건</span
              ><i class="ml-1 text-gray-500 fa fa-question-circle"></i>
            </div>
          </div>
          <div class="py-3 flex-1">
            <div class="text-base">금융사에서 정보조회</div>
            <div class="text-gray-200">
              13건<i class="ml-1 text-gray-500 fa fa-question-circle"></i>
            </div>
          </div>
        </div>
        <div class="mt-10 flex">
          <div class="text-xl text-gray-200 pr-5">11.28</div>
          <div class="flex-1">
            <div class="text-blue-500 text-xl">대출계좌 개설</div>
            <div class="text-xl text-gray-600">현대카드</div>
          </div>
          <div class="text-base">한국신용정보원</div>
        </div>
        <div
          class="mt-5 py-5 bg-gray-900 rounded flex justify-center align-items-center"
        >
          <div class="px-5 pt-1">
            <img
              class="w-10 h-10"
              src="https://www.pngrepo.com/png/15477/180/coin.png"
              alt="coin"
            />
          </div>
          <div class="flex-1">
            <div class="text-base">민경민님 신용등급으로</div>
            <div class="text-xl text-gray-200">받을 수 있는 대출 보기</div>
          </div>
        </div>
        <div class="mt-10 flex">
          <div class="text-xl text-gray-200 pr-5">11.28</div>
          <div class="flex-1">
            <div class="text-blue-500 text-xl">대출계좌 개설</div>
            <div class="text-xl text-gray-600">롯데카드</div>
          </div>
          <div class="text-base">한국신용정보원</div>
        </div>
        <div class="mt-10 flex">
          <div class="text-xl text-gray-200 pr-5">11.27</div>
          <div class="flex-1">
            <div class="text-gray-200 text-xl">신용정보 조회</div>
            <div class="text-xl text-gray-600">현대카드 | 개설 목적</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
