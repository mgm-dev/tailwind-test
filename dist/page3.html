<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twailwindcss</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="bg-white text-gray-900">
    <div class="pb-24">
      <header class="fixed top-0 w-full bg-white p-5 pt-10">
        <div class="text-2xl font-bold pb-8">투자 분석</div>
        <div class="flex justify-center text-center">
          <div class="flex-1 border-b-2 border-blue-600 pb-3 text-blue-600">
            비용 및 수익 분석
          </div>
          <div class="flex-1 border-b-2 border-gray-300 text-gray-600">
            분석 History
          </div>
        </div>
      </header>
      <div class="px-5">
        <div class="mt-40 mb-8 text-xl text-gray-600">매매 정보</div>
        <div class="flex items-center mb-5">
          <img
            class="w-7 h-7 mr-3"
            src="https://static.thenounproject.com/png/986792-200.png"
            alt=""
          />
          <div class="flex-1">
            <div class="font-bold text-xl">수익률 분석</div>
            <div class="text-gray-600">
              과거, 현재, 미래의 아파트 수익률 분석
            </div>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
        <div class="flex items-center mb-5">
          <img
            class="w-7 h-7 mr-3"
            src="https://static.thenounproject.com/png/986792-200.png"
            alt=""
          />
          <div class="flex-1">
            <div class="font-bold text-xl">매도 비용 분석</div>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
        <div class="flex items-center mb-5">
          <img
            class="w-7 h-7 mr-3"
            src="https://static.thenounproject.com/png/986792-200.png"
            alt=""
          />
          <div class="flex-1">
            <div class="font-bold text-xl">
              매입 비용 분석
              <span
                class="border-2 border-green-400 text-green-400 rounded-full text-base py-1 px-3"
                >오픈 예정</span
              >
            </div>
          </div>
          <i class="fa fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <footer
      class="fixed bottom-0 w-full bg-white border-t-2 border-gray-300 py-3"
    >
      <div class="flex justify-center items-center text-gray-400">
        <div class="flex flex-col justify-center items-center flex-1">
          <i class="fa fa-home fa-2x"></i>
          <div>홈</div>
        </div>
        <div class="flex flex-col justify-center items-center flex-1">
          <i class="fa fa-search fa-2x"></i>
          <div>검색</div>
        </div>
        <div
          class="flex flex-col justify-center items-center flex-1 text-blue-600"
        >
          <i class="fa fa-plus fa-2x"></i>
          <div>투자분석</div>
        </div>
        <div class="flex flex-col justify-center items-center flex-1">
          <i class="fa fa-money fa-2x"></i>
          <div>대출</div>
        </div>
        <div class="flex flex-col justify-center items-center flex-1">
          <i class="fa fa-bars fa-2x"></i>
          <div>메뉴</div>
        </div>
      </div>
    </footer>
  </body>
</html>
